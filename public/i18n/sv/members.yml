works:
  label: Mina Verk

  title:
    label: Titel
    holder: titeln på din bok, din föreställning, ditt konstverk eller din workshop…
    helper: Ange en titel
  shortDescription:
    label: Kort beskrivning
    holder: upphovspersoner, undertitel eller en kort beskrivning…
    helper: Lägg till en kort beskrivning (ej obligatoriskt)
  category:
    label: Kategori
    holder: Välj alternativ
    helper: Välj en kategori från listan. Om du inte hittar något som passar, kontakta en community-admin för att skapa en åt dig
  longDescription:
    label: Beskrivning
    holder: Plats för en längre beskrivande text…
    helper: Lägg till en längre beskrivning (ej obligatoriskt)
  extra:
    label: Ytterligare info
    holder: Eventuella prisuppgifter, kontaktpersoner etc.
    helper: Lägg till eventuell extra information. Det kan exempelvis vara prisuppgifter eller liknande. Information hamnar under fliken ”extra”.
  contact:
    label: Kontaktinfo
    holder: minepost@mindoman.com
    helper: Om du vill kan du ange kontaktuppgifterna som kan användas för att kommunicera om detta objekt. Om du föredrar att det inte visas, vänligen ta bort standardvärdet.
  images:
    label: Bilder ({{ count }})
    helper: Välj en eller flera bilder som du vill ska representera ditt inlägg (ej obligatoriskt)
  documents:
    label: Dokument
    helper: Dokument uppladdade för detta inlägg
    newNotice: För dokumentuppladdning, skapa först posten och gå sedan till redigeringssidan för att ladda upp dokument

