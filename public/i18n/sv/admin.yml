  platform:
    info: Lägg till information om den global plattformen
    name: Namn
    email: Epostadressen
    options: Välj önskade alternativ och bekräfta
    showfooter: Visa sidfoten med länken för att visa communities i alla community-appar
    showCommunities: Visa communities länkobjekt i menyn för att visa communities i alla community-appar
    topbar:
      label: Plattform topbarn
      closed: Textinnehåll när stängd
      open: Textinnehåll när öppnad
