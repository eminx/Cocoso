    label: Lägg till sidfot
    description: Här kan du komponera en sidfot. Du kan exempelvis lägga in kontaktuppgifter, adress, länkar eller lägga in en kort text som beskriver din community. Sidfoten återkommer längst ner på alla sidor.
  federationLabel: Använda federationslayout (med topbarn och sidfoten)
  federationText: Fosters federation layout by showing a dedicated topbar and footer to navigate in between different member communities and get informed about the federation

menu:
  label: Meny
  tabs:
    menuitems:
      label: Synlighet & benämning
      info: Välj vilka funktioner du vill använda genom att markera/avmarkera menyns rubriker. Benämn menyns rubriker som det passar din community.
    order:
      label: Ordning
      info: Du kan ändra ordning i menyn genom att dra de olika sidorna uppåt eller neråt. Den sida du lägger överst kommer fungera som er hemsida (här landar nya besökare när de kommer till er community)
  itemActive: Aktiv
  itemLabel: Benämning
  info:
    activities: Den här funktionen listar offentliga evenemang och gruppmöten. Om ni klickar bort funktionen kan ni inte skapa eller synliggöra publika evenemang
    processes: Den här funktionen listar grupper eller processer. Om ni klickar bort funktionen kan ni inte längre skapa grupper eller processer
    calendar: Den här funktionen synliggör er kalender. Om ni klickar av funktionen blir kalendern inte synlig. Ni kan då inte göra bokningar av era resurser i kalendern
    info: Den här funktionen används för att skapa informationssidor.
    works: Den här funktionen kan användas för att skapa ett arkiv eller en portfolio, eller för att skapa poster för försäljning
    members: Den här funktionen listar alla som gått med i er community. Om ni klickar bort funktionen blir listan inte synlig. Det går då heller inte att nå era medlemmars profilsidor
    resources: Den här funktionen listar resurserna i er community. Om ni klickar bort funktionen blir listan inte synlig, och ni kan inte lägga till nya resurser. Befintliga resurser fortfarande kan ses och bokas i er kalender

categories:
  label: Arbetskategorier
  info: Du kan ställa in kategorier för arbetsinlägg här
  message:
    denySpecialChars: Specialtecken, förutom bindestreck (-), är inte tillåtna

color:
  revert: Revert
  info: Dra i reglaget för att välja önskad färg för din community. Den valda nyansen kommer att användas i olika delar av hela användargränssnittet.
  alert1: Nu kan du surfa runt på sidan och testa den här färgen, och sedan komma tillbaka hit och bekräfta om du gillar den.
  alert2: Om du uppdaterar sidan eller stänger fönstret/fliken kommer den att återgå till den ursprungliga färgen.

